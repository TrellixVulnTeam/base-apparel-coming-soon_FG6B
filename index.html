<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <img src="images/logo.svg" alt="Base Apparel's logo" class="logo" />
      <div class="hero__info">
        <h1 class="heading-h1"><span>We're</span> coming soon</h1>
        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" action="#">
          <div class="email__container">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              class="email"
            />
            <button class="btn btn-submit" type="submit">
              <img src="images/icon-arrow.svg" alt="Arrow Icon" />
            </button>

            <img
              src="images/icon-error.svg"
              alt="error icon"
              class="error-icon"
            />
          </div>
          <p class="notification">Please provide a valid Email</p>
        </form>
      </div>

      <div
        class="hero__img"
        role="image"
        aria-label="women wear orange shirt"
      ></div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pon Huang</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
