<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      ï½€
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <img src="images/logo.svg" alt="Base Apparel's logo" class="logo" />
      <div class="hero__info">
        <h1 class="heading-h1"><span>We're</span> coming soon</h1>
        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email" action="#">
          <input
            id="emailAddress"
            type="email"
            placeholder="Email Address"
            required
          />
          <img
            src="images/icon-error.svg"
            alt="error icon"
            class="icon hidden"
          />
          <button class="btn">
            <img src="images/icon-arrow.svg" alt="Arrow Icon" />
          </button>
        </form>
        <p class="notification hidden">Please provide a valid email</p>
      </div>

      <div class="hero__img"></div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pon Huang</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
